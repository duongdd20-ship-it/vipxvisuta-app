      <button onclick="nextPage()">Qua má»¥c káº¿ tiáº¿p â¡ï¸</button>

  <script>
    const music = document.getElementById("bg-music");
    const slider = document.getElementById("slider");
    const pages = document.querySelectorAll("section");
    const musicBtn = document.getElementById("music-btn");

    let current = 0;
    let musicStarted = false;
    let isPlaying = false;

    function playMusic() {
      if (!musicStarted) {
        music.play().then(() => {
          musicStarted = true;
          isPlaying = true;
          musicBtn.textContent = "ğŸ”Š";
        }).catch(() => {
          console.log("Autoplay bá»‹ cháº·n, sáº½ phÃ¡t khi báº¥m nÃºt.");
        });
      } else {
        if (isPlaying) {
          music.pause();
          isPlaying = false;
          musicBtn.textContent = "ğŸ”ˆ";
        } else {
          music.play();
          isPlaying = true;
          musicBtn.textContent = "ğŸ”Š";
        }
      }
    }

    musicBtn.addEventListener("click", playMusic);

    function showPage(index) {
      if (index < 0) index = 0;
      if (index > 2) index = 2;

      slider.style.transform = `translateX(-${index * 100}vw)`;

      pages.forEach((p, i) => {
        if (i === index) {
          setTimeout(() => p.classList.add("active"), 200);
        } else {
          p.classList.remove("active");
        }
      });

      current = index;
    }

    function nextPage() {
      playMusic();
      if (current < 2) showPage(current + 1);
    }

    function restart() {
      playMusic();
      showPage(0);
    }

    window.onload = () => {
      const images = ['mission.jpg', 'emotion.JPG', 'agree.jpg'];
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });
      showPage(0);
    };
  </script>
